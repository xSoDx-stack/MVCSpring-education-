<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый подпписчик</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО</label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <br/>
    <label for="age">Введите год рождения</label>
    <input type="number" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Surname error</div>
    <br/>
    <input type="submit" value="Создать!"/>
</form>
<p><a th:href="@{/people}">назад</a></p>
</body>
</html>
